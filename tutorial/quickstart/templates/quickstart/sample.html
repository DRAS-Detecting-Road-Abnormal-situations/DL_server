<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").keyup(function(){
    var txt = $("input").val();
    $.post("http://127.0.0.1:8000/quickstart/sample/", {suggest: txt}, function(result){
      $("span").html(result);
    });
  });
});
</script>
</head>
<body>

<p>Start typing a name in the input field below:</p>
First name:

<input type="text">

<p>Suggestions: <span></span></p>
<p>The file used in this example (<a href="https://www.w3schools.com/jquery/demo_ajax_gethint.txt" target="_blank">demo_ajax_gethint</a>) is explained in our Ajax tutorial</p>

</body>
</html>
